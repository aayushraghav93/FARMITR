<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soil Parameters Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            background-color: #1f1f1f;
            color: white;
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            background: linear-gradient(90deg, #4caf50, #ff9800);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            font-size: 3rem;
            margin-top: 20px;
            text-align: center;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 40px;
            padding: 40px;
            max-width: 1200px;
            width: 100%;
        }
        .gauge{
            height: 300px;
        }
        

        canvas {
            background-color: #2a2a2a;
            width: 100% !important;
            height: 100% !important;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        .gauge-wrapper {
            padding: 20px;
            background-color: #252525;
            border-radius: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .label {
            margin-top: 10px;
            font-size: 18px;
            font-weight: bold;
        }

        @media (max-width: 768px) {
            .container {
                grid-template-columns: repeat(2, 1fr);
                gap: 20px;
            }
        }

        @media (max-width: 480px) {
            .container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <h1>Soil Parameters Dashboard</h1>
    <div class="container">
        <div class="gauge">
        <canvas id="temperatureGauge"></canvas>
        <div class="label">Temperature (Â°C)</div>
        </div>
        <div class="gauge">
        <canvas id="humidityGauge"></canvas>
        <div class="label">Humidity (%)</div>
        </div>
        <div class="gauge">
        
        <canvas id="nitrogenGauge"></canvas>
        <div class="label">Nitrogen (ppm)</div>
        </div>
        <div class="gauge">
        <canvas id="phosphorusGauge"></canvas>
        <div class="label">Phosphorus (ppm)</div>
        </div>
        <div class="gauge">
        <canvas id="potassiumGauge"></canvas>
        <div class="label">Potassium (ppm)</div>
        </div>
    </div>

    <script src="dashboard.js"></script>
</body>
</html>
